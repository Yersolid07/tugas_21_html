<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <p>Silahkan pilih menu Anda dibawah ini!</p>
    <form>
      <p>
        Makanan :
        <select name="makanan">
          <option value="tempoyak-ikan">Tempoyak Ikan</option>
          <option value="nasi-kuning">Nasi Kuning</option>
          <option value="rendang">Rendang</option>
          <option value="ikan-bakar">Ikan Bakar</option>
          <option value="nasi-gudeg">Nasi Gudeg</option>
          <option value="sate-taichan">Sate taichan</option>
        </select>
      </p>
    </form>
    <form>
      <p>
        Minuman:
        <select name="minuman" multiple>
          <option value="es-teh">Es Teh</option>
          <option value="jus-jeruk">Jus Jeruk</option>
          <option value="air-mineral">Air Mineral</option>
          <option value="jus-tomat">Jus Tomat</option>
        </select>
      </p>
    </form>
  </body>
</html>
